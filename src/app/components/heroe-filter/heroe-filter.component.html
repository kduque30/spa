<h1>Buscando heroe: <small>{{ termino }}</small></h1>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para el término: {{ termino }}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let heroe of heroes; let i = index">
        <div class="card h-100 animated fadeIn fast">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ heroe.aparicion }}</small>
            </div>
            <button (click)="verHeroe(heroe.id)" type="button" class="btn btn-outline-primary">
        Ver más...
      </button>

        </div>
    </div>
</div>
